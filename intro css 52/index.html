<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Exemple</title>
    <style>
      header {
        height: 100px;
        background-color: cadetblue;
      }
      .logo,
      .connexion {
        background-color: coral;
      }
      nav {
        height: 80px;
        background-color: darkgoldenrod;
      }
      aside {
        height: auto;
        background-color: lightslategray;
      }
      .article1,
      .article2,
      .article3 {
        height: 200px;
        background-color: deeppink;
      }
      .article4 {
        height: 400px;
        background-color: greenyellow;
      }
      footer {
        height: 200px;
        background-color: cadetblue;
      }
      .tutu {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="row justify-content-between">
        <div class="logo col-3 d-flex justify-content-center align-items-center">
          LOGO
        </div>
        <div class="connexion col-4 col-md-2 d-flex justify-content-center align-items-center">
          CONNECTION
        </div>
      </header>
      <nav class="row justify-content-center align-items-center">NAV</nav>
      <section class="row">
        <aside
          class="col-4 col-md-2 d-flex justify-content-center align-items-center"
        >
          ASIDE
        </aside>
        <div class="col-8 col-md-10">
            <div class="row justify-content-around">
              <article
                class="article1 col-12 col-md-3 d-flex justify-content-center align-items-center"
              >
                ARTICLE1
              </article>
              <article
                class="article2 col-12 col-md-3 d-flex justify-content-center align-items-center"
              >
                ARTICLE2
              </article>
              <article
                class="article3 col-12 col-md-3 d-flex justify-content-center align-items-center"
              >
                ARTICLE3
              </article>
            </div>
            <article
              class="article4 row align-items-center justify-content-center"
            >
              ARTICLE4
            </article>
        </div>
      </section>
      <footer class="row justify-content-center align-items-center">
        FOOTER
      </footer>
    </div>
  </body>
</html>
