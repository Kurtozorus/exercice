<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="py-3">
                <form>
                    <div class="form-group mb-3">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <label for="sexe">Quel est votre sexe ?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexe" id="sexeM" value="h">
                        <label class="form-check-label" for="sexeM">Homme</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="sexe" id="sexeF" value="f">
                        <label class="form-check-label" for="sexeF">Femme</label>
                    </div>
                    <label for="sport">Pratiquez-vous un sport ?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="réponse" id="oui" value="y">
                        <label class="form-check-label" for="oui">Oui</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="réponse" id="non" value="n">
                        <label class="form-check-label" for="non">Non</label>
                    </div>
                    <div class="form-group mb-3">
                        <label>Si oui, lesquels ?</label>
                        <input type="text" class="form-control" id="text">
                    </div>
                    <button class="btn btn-primary" type="submit">Valider</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
